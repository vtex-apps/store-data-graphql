  userId: String,
  receiverName: String,
  complement: String,
  neighborhood: String,
  state: String,
  number: String,
  street: String,
  postalCode: String,
  city: String,
  reference: String,
  addressName: String,
  addressType: String,
}

input AddressInput {
  id: String,
  userId: String,
  receiverName: String,
  complement: String,
  neighborhood: String,
  state: String,
  number: String,
  street: String,
  postalCode: String,
