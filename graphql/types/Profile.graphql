type Profile {
  """ email is used as cacheId """
  cacheId: ID
  id: String
  userId: String
  firstName: String
  lastName: String
  birthDate: String
  gender: String
  homePhone: String
  businessPhone: String
  document: String
  email: String
  address: [Address]
  tradeName: String
  corporateName: String
  corporateDocument: String
  stateRegistration: String
  payments: [PaymentProfile]
  customFields: [ProfileCustomField]
}

type ProfileCustomField {
  cacheId: ID
  key: String
  value: String
}

input ProfileInput {
  firstName: String
  lastName: String
  birthDate: String
  gender: String
  homePhone: String
  businessPhone: String
  document: String
  tradeName: String
  corporateName: String
  corporateDocument: String
  stateRegistration: String
}

input ProfileCustomFieldInput {
  key: String
  value: String
}

type Address {
  id: String
  userId: String
  receiverName: String
  complement: String
  neighborhood: String
  country: String
  state: String
  number: String
  street: String
  geoCoordinate: [Float]
  postalCode: String
  city: String
  reference: String
  addressName: String
  addressType: String
}

input AddressInput {
  receiverName: String
  complement: String
  neighborhood: String
  country: String
  state: String
  number: String
  street: String
  geoCoordinate: [Float]
  postalCode: String
  city: String
  reference: String
  addressName: String
  addressType: String
}
