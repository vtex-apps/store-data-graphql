type Profile {
  id: String,
  userId: String,
  firstName: String,
  lastName: String,
  birthDate: String,
  gender: String,
  homePhone: String,
  businessPhone: String,
  document: String,
  email: String,
  address: [Address],
}

input ProfileInput {
  firstName: String,
  lastName: String,
  birthDate: String,
  gender: String,
  homePhone: String,
  businessPhone: String,
  document: String,
  email: String,
}

