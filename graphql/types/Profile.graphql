type Profile {
  """ email is used as cacheId """
  cacheId: ID
  """ profile ID """
  id: ID,
  """ User first name """
  firstName: String,
  """ User last name """
  lastName: String,
  """ User's profile picture (only fetched if saved as 'profilePicture')"""
  profilePicture: String,
  """ User email """
  email: String,
  """ Document identification. E.g. CPF, SSN, Driver License """
  document: String,
  """ User phone number """
  phone: String
  """ user ID """
  userId: String
  birthDate: String
  gender: String
  homePhone: String
  businessPhone: String
  address: [Address]
  tradeName: String
  corporateName: String
  corporateDocument: String
  stateRegistration: String
  payments: [PaymentProfile]
  customFields: [ProfileCustomField]
}

type ProfileCustomField {
  cacheId: ID
  key: String
  value: String
}
""" Profile information that is receive in session """
type SessionProfile {
  """ profile ID """
  id: ID,
  """ User first name """
  firstName: String,
  """ User last name """
  lastName: String,
  """ User email """
  email: String,
  """ Document identification. E.g. CPF, SSN, Driver License """
  document: String,
  """ User phone number """
  phone: String
}

type Address {
  id: String
  userId: String
  receiverName: String
  complement: String
  neighborhood: String
  country: String
  state: String
  number: String
  street: String
  geoCoordinate: [Float]
  postalCode: String
  city: String
  reference: String
  addressName: String
  addressType: String
}

input ProfileCustomFieldInput {
  key: String
  value: String
}

