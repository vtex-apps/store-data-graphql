""" Count of Subscription by status """
type SubscriptionStatusCount {
  active: Int!,
  paused: Int!,
  canceled: Int!
}

""" Orders generated by subscription """
type SubscriptionOrder {
  status: String!,
  """ SubscriptionId """
  orderGroup: String,
  """ SubscriptioOrder creation date """
  date: String!
}

""" Count of SubscriptioOrders by status """
type SubscriptionOrdersStatusCount {
   triggered: Int!,
   inProcess: Int!,
   failure: Int!,
   success: Int!,
   expired: Int!,
   orderError: Int!,
   paymentError: Int!,
   skiped: Int!,
   successWithNoOrder: Int!,
   successWithPartialOrder: Int!
}