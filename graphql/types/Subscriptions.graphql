""" Count of Subscription by status """
type SubscriptionStatusCount {
  active: Int!,
  paused: Int!,
  canceled: Int!
}

""" Orders generated by subscription """
type SubscriptionOrder {
  status: String!,
  """ SubscriptionId """
  orderGroup: String,
  """ SubscriptioOrder creation date """
  date: String!
}

""" Count of SubscriptioOrders by status """
type SubscriptionOrdersStatusCount {
   triggered: Int!,
   in_process: Int!,
   failure: Int!,
   success: Int!,
   expired: Int!,
   order_error: Int!,
   payment_error: Int!,
   skiped: Int!,
   success_with_no_order: Int!,
   success_with_partial_order: Int!
}