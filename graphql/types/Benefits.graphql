""" Benefit of a Product """
type Benefit {
  """ Flag which indicates if the benefit is featured or not """
  featured: Boolean
  """ Id of the product which the benefit is associated """
  id: String
  """ Name of the benefit """
  name: String
  """ Items of the benefit """
  items: [BenefitItem]
  """ Type of benefit """
  teaserType: String
}

type BenefitItem {
  product: Product
  discount: Float
  minQuantity: Int
}