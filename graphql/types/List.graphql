type List {
    id: ID
    name: String
    isPublic: Boolean
    createdBy: String
    createdIn: String
    updatedBy: String
    updatedIn: String
    items: [ListItem]
}

type ListItem {
    id: ID
    productId: ID
    skuId: ID
    quantity: Int
    product: Product
}

input ListInput {
    name: String!
    isPublic: Boolean
}

input ListItemInput {
    listId: ID!
    productId: ID!
    skuId: ID!
    quantity: Int
}