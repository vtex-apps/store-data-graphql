type List {
    id: String
    name: String
    isPublic: Boolean
    createdBy: String
    createdIn: String
    updatedBy: String
    updatedIn: String
    products: [Product]
}

type ListItem {
    id: String
    productId: String
    skuId: String
    quantity: Int
}

input ListInput {
    name: String!
    isPublic: Boolean
}

input ListItemInput {
    listId: String!
    productId: String!
    skuId: String
    quantity: Int
}