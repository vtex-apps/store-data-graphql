type WishList {
    id: String
    name: String
    isPublic: Boolean
    createdBy: String
    createdIn: String
    updatedBy: String
    updatedIn: String
    products: [ListItem]
}

type ListItem {
    id: String
    productId: String
    skuId: String
    quantity: Int
}

input WishListInput {
    name: String!
    isPublic: Boolean
}

input ListItemInput {
    wishListId: String!
    productId: String!
    skuId: String
    quantity: Int
}