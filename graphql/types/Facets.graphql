type Facets {
  Departments: [Facet]
  Brands: [Facet]
  SpecificationFilters: [Filter]
  CategoriesTrees: [Facet]
  PriceRanges: [Facet]
}

type Category {
  Id: Int!
  Slug: String
  Quantity: Int!
  Link: String!
}

type Facet {
  Id: Int
  Name: IOMessage!
  Quantity: Int!
  Link: String!
  Slug: String
  Children: [Facet]
  selected: Boolean
}

type Filter {
  name: String
  facets: [Facet]
}
