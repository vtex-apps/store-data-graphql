type Session {
  id: ID,
  cartId: String,
  impersonate: Boolean,
  adminUserId: String,
  adminUserEmail: String,
  profile: CustomerProfile
}

type CustomerProfile {
  isAuthenticatedAsCustomer: Boolean,
  id: ID,
  firstName: String,
  lastName: String,
  email: String,
  document: String,
  phone: Int
}